{% set name = "alpha-shapes" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/alpha_shapes-{{ version }}.tar.gz
  sha256: e7f913119948b32d250824d3710d23e92b8ba4364cc84f34b5204d694ab938c2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - shapely
    - matplotlib-base

test:
  imports:
    - alpha_shapes
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/panosz/alpha_shapes
  summary: reconstruct the shape of a 2D point cloud.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
